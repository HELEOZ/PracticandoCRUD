 <link rel="stylesheet" href="css/FormUsuario.css">

<body>
  <h1>Agregar Producto</h1>
   <form action="AgregarProducto" method="post">
   <table>
     <tr><td>Codigo de Producto:</td><td><input type="text" name="CodProducto" maxlength="12" required/></td></tr>
     <tr><td>Nombre:</td><td><input type="text" name="nombre" maxlength="30" required/></td></tr>
     <tr><td>Tipo</td><td>
      <select id="IdPais" name="IdTipo" required>
        <option value="1">PIZZA</option>
        <option value="2">Bebidas</option>
      </select>
     <tr><td colspan="2"><input type="submit" value="Guardar"/></td></tr>
   </table> 
   </form>
   <br>
   <a href="ConsultarProducto">Consultar Producto</a>
  </body>
