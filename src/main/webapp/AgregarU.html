<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="css/FormUsuario.css">
  <title>Agregar Usuario</title>
</head>
<body>
  <h1>Agregar usuario</h1>
   <form action="AgregarUsuario" method="post">
   <table>
     <tr><td>Usuario</td><td><input type="text" name="usuario" maxlength="12" required/></td></tr>
     <tr><td>Nombre:</td><td><input type="text" name="nombre" maxlength="30" required/></td></tr>
     <tr><td>Contraseña</td><td><input type="password" name="contrasena" maxlength="30" required/></td></tr>
     <tr><td>Email</td><td><input type="email" name="email" maxlength="50"/></td></tr>
     <tr><td>País</td><td>
      <select id="IdPais" name="IdPais" required>
        <option value="HND">Honduras</option>
        <option value="BLZ">Belice</option>
        <option value="CRI">Costa Rica</option>
        <option value="SLV">El Salvador</option>
        <option value="GTM">Guatemala</option>
        <option value="NIC">Nicaragua</option>
        <option value="PAN">Panamá</option>
      </select>
     <tr><td colspan="2"><input type="submit" value="Guardar"/></td></tr>
   </table> 
   </form>
   <br>
   <a href="ConsultarUsuario">Consultar usuario</a>
  </body>
</html>
