<!DOCTYPE html>

 <link rel="stylesheet" href="css/FormUsuario.css">
  <title>Agregar Cliente</title>

<body>
  <h1>Agregar Cliente</h1>
   <form action="AgregarCliente" method="post">
   <table>
     <tr><td>Nombre:</td><td><input type="text" name="nombre" maxlength="30" required/></td></tr>
     <tr><td>Telefono</td><td><input type="number" name="Telefono" maxlength="30" required/></td></tr>
     <tr><td>Email</td><td><input type="email" name="email" maxlength="50"/></td></tr>
     <tr><td colspan="2"><input type="submit" value="Guardar"/></td></tr>
   </table> 
   </form>
   <br>
   <a href="ConsultarCliente">Consultar usuario</a>
